<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HungerTemplate</title>
		<link rel="stylesheet" href="all.css" />
		<link rel="stylesheet/less" type="text/css" href="style.less" />
		<script src="https://cdn.jsdelivr.net/npm/less@4.1.1"></script>
	</head>
	<body>
		<div id="home">
			<div class="menu">
				<ul>
					<li>Home</li>
					<li>About</li>
					<li>Team</li>
					<li>Booking</li>
					<li></li>
					<li>Menu</li>
					<li>Galerie</li>
					<li>Events</li>
					<li>Contact</li>
				</ul>
				<div class="vector">
					<hr />

					<img src="assets/Vector.png" />

					<hr />
					<div class="vertical_lines">
						<div class="vl"></div>
						<div class="vl"></div>
						<div class="vl"></div>
					</div>
				</div>
			</div>
			<div class="main">
				<div class="schedule">
					<div class="text">
						Mon - Fri: 8PM - 10PM, Sat - Sun: 8PM - 3AM
					</div>
				</div>
				<div class="wrapper1"></div>
				<div class="wrapper2">
					<div class="title">
						<h6>restaurant</h6>
						<h1>hungry people</h1>
						<hr />
						<div class="buttons">
							<input type="button" value="BOOK TABLE" />
							<input class="explore" type="button" value="EXPLORE" />
						</div>
					</div>
				</div>
				<div class="wrapper3">
					<div class="down_block">
						<div class="arrow_block">
							<a href="" class="fas fa-angle-down"></a>
						</div>
					</div>
				</div>

				<div class="social">
					<div class="links">
						<a href="" class="fab fa-facebook"></a>
						<a href="" class="fab fa-twitter"></a>
						<a href="" class="fab fa-instagram"></a>
					</div>
				</div>
			</div>
		</div>
		<div id="about"></div>
		<div id="team"></div>
		<div id="booking"></div>
		<div id="menu"></div>
		<div id="galerie"></div>
		<div id="events"></div>
		<div id="contact"></div>
	</body>
</html>
